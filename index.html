<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grievance Portal üíå</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: #ffe6f0cc;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(8px);
      z-index: 1;
    }

    #portalPage {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Love_Heart_symbol.svg/1200px-Love_Heart_symbol.svg.png');
      background-repeat: repeat;
      background-size: 80px 80px;
    }

    h1 {
      text-align: center;
      color: #cc3366;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #cc3366;
      font-weight: bold;
    }

    textarea, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ff99cc;
      border-radius: 10px;
      resize: vertical;
      background-color: #fffafc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e055a3;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      color: #b30059;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Love_Heart_symbol.svg/1200px-Love_Heart_symbol.svg.png');
      background-repeat: repeat;
      background-size: 80px 80px;
      opacity: 0.15;
      z-index: 0;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBNXF78CSMXa5UvUmV-IcF83wx-URNS3Rc",
      authDomain: "grievance-76137.firebaseapp.com",
      databaseURL: "https://grievance-76137-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "grievance-76137",
      storageBucket: "grievance-76137.firebasestorage.app",
      messagingSenderId: "592537673714",
      appId: "1:592537673714:web:2cbcf94143c76535a1556b",
      measurementId: "G-D0G0R7GKBF"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'siddhi' && password === '<3') {
        document.getElementById('loginPage').classList.add('hidden');
        document.getElementById('portalPage').classList.remove('hidden');
      } else {
        alert('Oops! That wasn\'t right üòÖ\nTry again.');
      }
    }

    function handleFormSubmit(event) {
      event.preventDefault();
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      database.ref('complaints').push({
        subject: subject,
        message: message,
        timestamp: new Date().toISOString()
      });

      setTimeout(() => {
        alert("Sorry üòî\nI'm truly sorry you had to go through this.\nYour complaint has been sent, and I promise I‚Äôll make it better. ‚ù§Ô∏è");
      }, 300);

      event.target.reset();
    }
  </script>
</head>
<body>
  <div class="hearts-bg"></div>

  <div class="container" id="loginPage">
    <h1>Welcome My Love </h1>
    <form onsubmit="handleLogin(event)">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Let Me In </button>
    </form>
  </div>

  <div class="container hidden" id="portalPage">
    <h1>Tell Me What‚Äôs Wrong üòü</h1>
    <form onsubmit="handleFormSubmit(event)">
      <label for="subject">What's it about?</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Let it all out</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Complaint üíå</button>
    </form>
    <div class="footer">
      I'm always here for you üíñ
    </div>
  </div>
</body>
</html>
